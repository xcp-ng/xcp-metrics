name: Rust

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    #container:
    #  image: centos8 
    
    steps:
    - uses: dtolnay/rust-toolchain@1.69.0
    - uses: actions/checkout@v3
    - name: Preparing
      run: apt update && apt install libxen-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
